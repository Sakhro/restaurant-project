<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-500.css" media="(min-width: 500px)">
    <link rel="stylesheet" href="css/media-1024.css" media="(min-width: 1024px)">
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav class="header-nav">
            <a href="#restaurant-container" class="skip-link" onclick="skipTo('restaurant-container')">Skip to restaurant content</a>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="breadcrumb" role="menu">
            <li role="menuitem"><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="fx-container">
        <!-- Beginning map -->
        <section id="map-container" class="fx-item fx-item-md" role="application" aria-label="Map container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <div class="fx-item fx-item-md">
            <!-- Beginning restaurant -->
            <section id="restaurant-container" tabindex="-1">
                <h2 id="restaurant-name" tabindex="0"></h2>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address" tabindex="0"></p>
                <table id="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list" aria-labelledby="reviews-title" tabindex="0"></ul>
            </section>
            <!-- End reviews -->
        </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script type="application/javascript" src="js/idb.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyXjdWoppnIWXDlumDM5xfLoS3CDjjJqg&libraries=places&callback=initMap"></script>
    <script async defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- End scripts -->

</body>

</html>
