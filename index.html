<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//necolas.github.io/normalize.css/8.0.0/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav class="header-nav">
        <a href="#filter-options" class="skip-link" onclick="skipTo('filter-options')">Skip to filter options</a>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container" aria-hidden="true">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options" id="filter-options" tabindex="-1" aria-label="Filter options">
            <h2 id="filter-header">Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="filter-header" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-labelledby="filter-header" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/swcontroller.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyXjdWoppnIWXDlumDM5xfLoS3CDjjJqg&libraries=places&callback=initMap"></script>
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
